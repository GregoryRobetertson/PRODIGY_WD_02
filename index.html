<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>

</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>
        <div class="action">
            <div id="startTimer">Start</div>
            <div id="pauseTimer">Pause</div>
            <div id="resetTimer">Reset</div>
            <div id="restartTimer">Restart</div>
            <div id="Lap">Lap</div>
            <div id="resetLaps">Reset Laps</div>
        </div>
    </div>
</body>
</html>
