<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>

</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>
        <div class="action">
            <div id="startTimer" onclick="startTimer">Start</div>
            <div id="pauseTimer" onclick="pauseTimer">Pause</div>
            <div id="resetTimer" onclick="resetTimer">Reset</div>
            <div id="restartTimer" onclick="restartTimer">Restart</div>
            <div id="Lap" onclick="recordLap">Lap</div>
            <div id="resetLaps" onclick="resetLaps">Reset Laps</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
